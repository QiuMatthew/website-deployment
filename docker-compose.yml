volumes:
  slide-data:

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - discretelog
      - slidegen
    restart: unless-stopped

  frontend:
    image: ghcr.io/qiumatthew/website-frontend:latest
    expose:
      - "80"
    restart: unless-stopped

  discretelog:
    image: ghcr.io/qiumatthew/website-discretelog:latest
    expose:
      - "8080"
    restart: unless-stopped

  slidegen:
    image: ghcr.io/qiumatthew/website-slidegen:latest
    expose:
      - "8081"
    volumes:
      - slide-data:/app/static
    restart: unless-stopped